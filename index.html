<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/main.css" />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <div class="testimonial">
      <div class="testimonial-right">
        <div class="testimonial__img">
          <img
            src="images/image-tanya.jpg"
            alt="image-people"
            class="testimonial__img-image image-girl"
          />
          <img
            src="images/image-john.jpg"
            alt="image-people"
            class="testimonial__img-image image-boy"
          />
          <div class="testimonial__controls">
            <img src="images/icon-prev.svg" alt="" class="btn-prev" />
            <img src="images/icon-next.svg" alt="" class="btn-next" />
          </div>
        </div>
      </div>
      <div class="testimonial-left">
        <img src="images/pattern-quotes.svg" alt="" />
        <h1 class="testimonial__text">
          “ I’ve been interested in coding for a while but never taken the jump,
          until now. I couldn’t recommend this course enough. I’m now in the job
          of my dreams and so excited about the future. ”
        </h1>
        <p class="testimonial__author">
          Tanya Sinclair <span>UX Engineer</span>
        </p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
